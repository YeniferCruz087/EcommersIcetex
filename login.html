<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ShopferLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="validarForm.js" defer ></script>
</head>
<body>
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg bg-body-tertiary nav-login">
                <div class="container-fluid">
                  <h1> <a class="navbar-brand" href="index.html">ShopferLine</a></h1>
                </div>
              </nav>
        </nav>
    </header>
    <div id="formulario">
    <main  class="container">
        <section>
            <div class="row justify-content-center">
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-header container text-center">Login</div>
                    <div class="card-body">
                      <form action="/login" method="post">
                        <div class="mb-3">
                          <label for="email" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" id="email" name="email" value="" placeholder="hyfday@mail.com" required>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" name="password" value="" placeholder="password" required >
                        </div>
                        <div class="card-body  container text-center">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">¿Recuperar contraseña?</a>
                                <button type="submit" class="btn btn-primary btn-block"><a href="logup.html" class="text-white">Registrarse</a></button>
                            </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </section>    
    </main>
    </div>
    <footer >
        <div id="footer"> 
            Copyright © 2023 ShopferLine S.A
        </div>
       
    </footer>   
</body>
</html>
